- id: aws-access-key
  name: "AWS Access Key ID"
  regex: |
    (A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}
  severity: "critical"

- id: google-api-key
  name: "Google API Key"
  regex: |
    AIza[0-9A-Za-z\-_]{35}
  severity: "high"

- id: github-token-classic
  name: "GitHub Classic Token"
  regex: |
    ghp_[0-9a-zA-Z]{36}
  severity: "critical"

- id: github-pat
  name: "GitHub Fine-Grained Personal Access Token"
  regex: |
    github_pat_[0-9a-zA-Z_]{82}
  severity: "critical"

- id: slack-token
  name: "Slack Token"
  regex: |
    xox[baprs]-[0-9a-zA-Z]{10,48}
  severity: "critical"

- id: slack-webhook-url
  name: "Slack Webhook URL"
  regex: |
    https://hooks.slack.com/services/T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}
  severity: "high"

- id: stripe-api-key
  name: "Stripe API Key"
  regex: |
    (?:r|s)k_(?:test|live)_[0-9a-zA-Z]{24,32}
  severity: "critical"

- id: npm-token
  name: "NPM Access Token"
  regex: |
    (npm_[0-9a-f]{36})
  severity: "high"

- id: jwt-token
  name: "JWT Token"
  regex: |
    eyJ[A-Za-z0-9-_=]+\.[A-Za-z0-9-_=]+\.[A-Za-z0-9-_.+/=]*
  severity: "medium"

- id: ssh-private-key
  name: "SSH Private Key"
  regex: |
    -----BEGIN (RSA|DSA|EC|OPENSSH) PRIVATE KEY-----
  severity: "critical"

- id: generic-secret
  name: "Generic Secret String"
  # This regex captures the secret in the second group
  regex: |
    (?i)(secret|token|password|key|auth|bearer|endpoint|api_secret|credentials)[\s:=]+['"]([0-9a-zA-Z\-_.~+]{16,})['"]
  severity: "high"
