
- id: aws-access-key
  name: "AWS Access Key ID"
  regex: "(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}"
  severity: "critical"

- id: google-api-key
  name: "Google API Key"
  regex: "AIza[0-9A-Za-z\\-_]{35}"
  severity: "high"

- id: github-token-classic
  name: "GitHub Classic Token"
  regex: "ghp_[0-9a-zA-Z]{36}"
  severity: "critical"

- id: slack-token
  name: "Slack Token"
  regex: "xox[baprs]-[0-9a-zA-Z]{10,48}"
  severity: "critical"

- id: jwt-token
  name: "JWT Token"
  regex: "eyJ[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_.+/=]*"
  severity: "medium"

- id: generic-secret
  name: "Generic Secret String"
  # This regex captures the secret in the second group
  regex: "(?i)(secret|token|password|key|auth|bearer)[\s:=]+['\"]([0-9a-zA-Z\-_.~+]{16,})['\"]"
  severity: "high"
